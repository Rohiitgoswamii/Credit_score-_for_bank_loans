<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Score Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <h1>Credit Score Predictor</h1>
        <p>Enter your financial details to check your creditworthiness.</p>
        <form id="creditForm">
            <div class="form-group">
                <label for="income">Annual Income ($)</label>
                <input type="number" id="income" name="income" required placeholder="e.g., 50000">
            </div>
            <div class="form-group">
                <label for="debt">Total Debt ($)</label>
                <input type="number" id="debt" name="debt" required placeholder="e.g., 10000">
            </div>
            <div class="form-group">
                <label for="credit_score">Credit Score</label>
                <input type="number" id="credit_score" name="credit_score" required placeholder="e.g., 700">
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" required placeholder="e.g., 30">
            </div>
            <div class="form-group">
                <label for="education">education</label>
                <input type="number" id="education" name="education" required placeholder="e.g., 1,2,3">
            </div>
            <button type="submit">Check Creditworthiness</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
